    <script async defer src="/env.js"></script>

    <script>
      // FOR Defaulting
      function getDefaultLocale() {
        return JSON.parse(localStorage.getItem("defaultLocale"));
      }
      function setDefaultLocale(localeObj) {
        // console.log(localeObj);
        localStorage.setItem("defaultLocale", JSON.stringify(localeObj));
      }
      let localeObj = getDefaultLocale();
      let defaultLanguage = localeObj?.defaultLanguage || "en";
      let defaultCurrency = localeObj?.defaultCurrency || "INR";
      let defaultLocale = localeObj?.defaultLocale || "en-IN";
      let locale = {
        defaultLanguage,
        defaultCurrency,
        defaultLocale,
      };
      setDefaultLocale(locale);
      window.locale = locale;

      localStorage.setItem("theme", "DARK");
      if (
        localStorage.theme === "DARK" ||
        (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
